<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio GENERATOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E3D7A5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #homepagenavbar {
            background-color: #c95252;
            padding: 10px;
            color: rgb(13, 13, 235);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        #carouselsection {
            height: 500px; /* Set a fixed height for the carousel */
            overflow: hidden; /* Prevent overflow */
            width: 100%; /* Ensure full width */
        }
        .carousel-inner {
            width: 100%;
            height: 100%;
        }
        .carousel-item img {
            height: 100%; /* Make the image fill the height of the carousel */
            object-fit: cover; /* Maintain aspect ratio while covering the area */
            width: 100%; /* Ensure the image takes the full width */
            transition: transform 0.5s ease; /* Smooth transition for hover effect */
        }
        .carousel-item img:hover {
            transform: scale(1.1); /* Scale image on hover */
        }
        #main-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; /* Full width */
        }
        #about, #portfolio, #contact, #services {
            width: 100%; /* Set full width */
            margin-top: 50px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #about, #portfolio, #services {
            background-color: #911a1a;
            color: white;
        }
        #contact {
            background-color: #ffffff;
        }
        #imgs {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
            transition: transform 0.5s;
            cursor: pointer;
            object-fit: cover;
            justify-content: space-evenly;
        }
        #imgs:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body> 
    <div id="homepagenavbar">
        <a href="#home" style="color: rgb(231, 149, 149);">Home</a>
        <a href="#about" style="color: rgb(123, 47, 47);">About</a>
        <a href="#portfolio" style="color: rgb(214, 193, 32);">Portfolio</a>
        <a href="#contact" style="color: rgb(95, 218, 38);">Contact</a>
        <a href="#services" style="color: rgb(217, 41, 214);">Services</a>
    </div>
    <div id="main-page">
        <div id="home">
            <div id="carouselsection" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/wideranges.jpeg" class="d-block w-100" alt="Wider Ranges">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/customisation.jpeg" class="d-block w-100" alt="Customisation">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/budgetfriendly.jpeg" class="d-block w-100" alt="Budget Friendly">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselsection" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselsection" role="button" data-slide="next">
                    <span class="carousel-control
