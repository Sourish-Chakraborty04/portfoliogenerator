<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 2</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            font-family: 'Verdana', sans-serif; /* Change font family */
        }
        nav {
            background-color: #004d00; /* Dark green background for the navigation bar */
            padding: 20px; /* Padding of 20 pixels */
            display: flex; 
            justify-content: space-around; /* Space out items evenly */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect for nav */
        }
        nav a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* Change link color to white */
            font-weight: bold; 
            transition: color 0.3s; /* Transition for link color */
        }
        nav a:hover {
            color: #ffcc00; /* Change color on hover */
        }
        div {
            padding: 50px; /* Padding inside the main content */
            text-align: center; /* Center text */
        }
        h1 {
            color: #003300; /* Dark green color for headings */
            margin-bottom: 25px; /* Space below the heading */
        }
        p {
            color: #333; /* Darker color for text */
            line-height: 1.6; /* Improve readability */
        }
    </style>
</head>
